<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Resumo de Resultados</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="resultado">
                <p class="titulo">Your Result</p>
                <div class="circulo">
                    <p class="circulo-numero">76</p>
                    <p class="circulo-texto">of 100</p>
                </div>
                <p class="subtitulo"> Great</p>
                <p class="texto-resultado">
                You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="sumario">
                <h5>Summary</h5>
                <ul>
                    <li class="reaction"><p class="reaction-texto">Reaction</p> <p class="reaction-numero">80</p> <p class="porcento">/ 100
                    </p></li>

                    <li class="memory"><p class="memory-texto">Memory</p>
                    <p class="memory-numero">92</p> <p class="porcento"> / 100
                    </p></li>

                    <li class="verbal"> <p class="verbal-texto">Verbal</p>
                    <p class="verbal-numero">61</p> <p class="porcento"> / 100
                    </p></li>

                    <li class="visual"> <p class="visual-texto">Visual</p> <p class="visual-numero">72</p> <p class="porcento"> / 100
                    </p></li>
                </ul>
                <button class="botao">Continue</button>
            </div>
        </section>
    </main>
</body>
</html>
